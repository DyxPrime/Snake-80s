<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake 80s Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro, .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .intro.active, .game-container.active {
      display: flex;
    }

    input {
      background: black;
      color: lime;
      border: 2px solid lime;
      padding: 10px;
      text-align: center;
      width: 280px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 15px;
    }

    .buttons button {
      background: black;
      color: lime;
      border: 2px solid lime;
      margin: 10px;
      padding: 10px 18px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      font-size: 12px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      width: 420px;
      margin: 20px 0;
      font-size: 14px;
    }

    canvas {
      image-rendering: pixelated;
      border: 4px solid lime;
      box-shadow: 0 0 20px lime;
      background: black;
    }

    .leaderboard {
      margin-top: 30px;
      text-align: center;
    }

    .leaderboard ol {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      margin: 4px 0;
      text-align: left;
    }

    .leaderboard li::before {
      content: "";
    }

    .leaderboard li:nth-child(1)::before { content: "1¬∞ "; }
    .leaderboard li:nth-child(2)::before { content: "2¬∞ "; }
    .leaderboard li:nth-child(3)::before { content: "3¬∞ "; }

    .leaderboard li:nth-child(1)::after { content: " ü•á"; }
    .leaderboard li:nth-child(2)::after { content: " ü•à"; }
    .leaderboard li:nth-child(3)::after { content: " ü•â"; }

    #gameOverText {
      font-size: 24px;
      margin-top: 20px;
      color: lime;
      display: none;
    }

    #flashMessage {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: lime;
      border: 2px solid lime;
      padding: 10px 15px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 8px lime;
      display: none;
      animation: fadeOut 3s forwards;
      z-index: 200;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .mobile-controls {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }

    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .mobile-controls button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: lime;
      background: black;
      border: 2px solid lime;
      box-shadow: 0 0 10px lime;
    }

    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="intro active" id="introScreen">
    <h1>SNAKE 80s ARCADE</h1>
    <input type="text" id="playerName" placeholder="ENTER YOUR NAME" maxlength="12">
    <div class="buttons">
      <button onclick="startGame()">START</button>
      <button onclick="clearLeaderboard()">CLEAR</button>
    </div>
    <div class="leaderboard">
      <h2>TOP 10</h2>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <div class="game-container" id="gameScreen">
    <div class="info-bar">
      <div id="scoreDisplay">SCORE: 0</div>
      <div id="highScoreDisplay">HIGH: 0</div>
    </div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="gameOverText">GAME OVER</div>
    <div id="flashMessage"></div>
    <div class="buttons">
      <button onclick="resumeGame()">START</button>
      <button onclick="pauseGame()">STOP</button>
      <button onclick="goHome()">HOME</button>
      <button onclick="playAgain()" id="playAgainButton" style="display:none;">PLAY AGAIN</button>
    </div>

    <div class="mobile-controls">
      <div class="row"><button onclick="changeDirection('Up')">‚¨ÜÔ∏è</button></div>
      <div class="row">
        <button onclick="changeDirection('Left')">‚¨ÖÔ∏è</button>
        <button onclick="changeDirection('Down')">‚¨áÔ∏è</button>
        <button onclick="changeDirection('Right')">‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake, fruit;
    let score = 0;
    let gameLoop = null;
    let paused = false;
    let playing = false;
    let playerName = "";
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    const introScreen = document.getElementById("introScreen");
    const gameScreen = document.getElementById("gameScreen");
    const playerNameInput = document.getElementById("playerName");
    const leaderboardList = document.getElementById("leaderboardList");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const highScoreDisplay = document.getElementById("highScoreDisplay");
    const gameOverText = document.getElementById("gameOverText");
    const playAgainButton = document.getElementById("playAgainButton");

    function startGame() {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name!");
        return;
      }
      introScreen.classList.remove("active");
      gameScreen.classList.add("active");
      setup();
    }

    function setup() {
      snake = new Snake();
      fruit = new Fruit();
      fruit.pickLocation();
      score = 0;
      scoreDisplay.innerText = "SCORE: 0";
      gameOverText.style.display = "none";
      playAgainButton.style.display = "none";
      playing = true;
      paused = false;
      runGame();
    }

    function runGame() {
      clearInterval(gameLoop);
      gameLoop = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fruit.draw();
        snake.update();
        snake.draw();

        if (snake.eat(fruit)) {
          fruit.pickLocation();
          score++;
          scoreDisplay.innerText = "SCORE: " + score;
        }

        if (snake.checkCollision()) {
          clearInterval(gameLoop);
          gameOver();
        }
      }, 150);
    }

    function pauseGame() {
      clearInterval(gameLoop);
      paused = true;
    }

    function resumeGame() {
      if (paused && playing) {
        runGame();
        paused = false;
      }
    }

    function goHome() {
      clearInterval(gameLoop);
      gameScreen.classList.remove("active");
      introScreen.classList.add("active");
      playing = false;
    }

    function gameOver() {
      playing = false;
      const existingIndex = leaderboard.findIndex(e => e.name === playerName);
      if (existingIndex !== -1) {
        if (score > leaderboard[existingIndex].score) {
          leaderboard[existingIndex].score = score;
          showFlashMessage("üéâ New personal record!");
        }
      } else {
        leaderboard.push({ name: playerName, score });
        showFlashMessage("üéâ Welcome to the leaderboard!");
      }
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      updateLeaderboardUI();
      gameOverText.style.display = "block";
      playAgainButton.style.display = "inline-block";
    }

    function playAgain() {
      setup();
    }

    function updateLeaderboardUI() {
      leaderboardList.innerHTML = "";
      leaderboard.slice(0, 10).forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score}`;
        leaderboardList.appendChild(li);
      });
      if (leaderboard.length > 0) {
        highScoreDisplay.innerText = `HIGH: ${leaderboard[0].score} (${leaderboard[0].name})`;
      } else {
        highScoreDisplay.innerText = "HIGH: 0";
      }
    }

    function clearLeaderboard() {
      leaderboard = [];
      localStorage.removeItem("leaderboard");
      updateLeaderboardUI();
    }

    function showFlashMessage(message) {
      const flash = document.getElementById("flashMessage");
      flash.innerText = message;
      flash.style.display = "block";
      flash.style.animation = "fadeOut 3s forwards";
      setTimeout(() => flash.style.display = "none", 3000);
    }

    function changeDirection(dir) {
      if (snake && typeof snake.changeDirection === 'function') {
        snake.changeDirection(dir);
      }
    }

    window.addEventListener("keydown", e => {
      const dir = e.key.replace("Arrow", "");
      changeDirection(dir);
    });

    function Snake() {
      this.x = 0;
      this.y = 0;
      this.xSpeed = scale;
      this.ySpeed = 0;
      this.total = 0;
      this.tail = [];

      this.draw = () => {
        ctx.fillStyle = "lime";
        this.tail.forEach(t => ctx.fillRect(t.x, t.y, scale, scale));
        ctx.fillRect(this.x, this.y, scale, scale);
      };

      this.update = () => {
        for (let i = 0; i < this.tail.length - 1; i++) {
          this.tail[i] = this.tail[i + 1];
        }
        if (this.total > 0) {
          this.tail[this.total - 1] = { x: this.x, y: this.y };
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;

        if (this.x >= canvas.width) this.x = 0;
        if (this.y >= canvas.height) this.y = 0;
        if (this.x < 0) this.x = canvas.width - scale;
        if (this.y < 0) this.y = canvas.height - scale;
      };

      this.changeDirection = dir => {
        const opposite = { Up: "Down", Down: "Up", Left: "Right", Right: "Left" };
        const current = this.xSpeed === 0 ? (this.ySpeed < 0 ? "Up" : "Down") : (this.xSpeed < 0 ? "Left" : "Right");
        if (dir !== opposite[current]) {
          switch (dir) {
            case "Up": this.xSpeed = 0; this.ySpeed = -scale; break;
            case "Down": this.xSpeed = 0; this.ySpeed = scale; break;
            case "Left": this.xSpeed = -scale; this.ySpeed = 0; break;
            case "Right": this.xSpeed = scale; this.ySpeed = 0; break;
          }
        }
      };

      this.eat = fruit => {
        if (this.x === fruit.x && this.y === fruit.y) {
          this.total++;
          return true;
        }
        return false;
      };

      this.checkCollision = () => {
        return this.tail.some(t => this.x === t.x && this.y === t.y);
      };
    }

    function Fruit() {
      this.x = 0;
      this.y = 0;
      this.pickLocation = () => {
        this.x = Math.floor(Math.random() * columns) * scale;
        this.y = Math.floor(Math.random() * rows) * scale;
      };
      this.draw = () => {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, scale, scale);
      };
    }

    updateLeaderboardUI();
  </script>
</body>
</html>
